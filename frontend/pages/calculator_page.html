                function toggleDrawer() {
                    var drawer = document.getElementById('drawer');

                    if (drawer.style.width === '334px') {

                        overlay.style.display = 'none';
                    } else {
                        drawer.style.width = '334px';
                        overlay.style.display = 'block';

                function closeDrawer() {
                    var drawer = document.getElementById('drawer');
