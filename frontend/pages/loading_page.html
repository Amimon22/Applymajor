<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- css 파일 불러오기 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="information.css">
    <title>information_page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #EFEFEF;
        }

        article {
            width: 390px;
            height: 844px;
            background-color: #FFFFFF;
            border-radius: 10px;
            position: relative;
            top: 0;
            left: 0;
        }

        .text{
            color: var(--TEXT, #2C2C2C);
            font-feature-settings: 'clig' off, 'liga' off;
            font-family: SF Pro;
            font-size: 18px;
            font-style: normal;
            font-weight: 590;
            line-height: 33px; /* 183.333% */
            position:absolute;
            top:500px;
            left:60px;
            text-align: center;
        }
        .loading{
            position:absolute;
            top: 140px;
        }
    </style>
    <body>
        <article>
        <div class="loading">
            <lottie-player src="../js/loading.json" background="transparent" " speed="1" loop autoplay>
            </lottie-player>
        </div>
        <div class="text">
            모의 지원 결과를 계산하고 있어요.<br>
            잠시만 기다려주세요!
        </div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        </script>
        </article>
    </body>
