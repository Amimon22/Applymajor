    <script>
        function backClick(){
            window.location.href = "이전 페이지로 이동";
        }
        function toggleDrawer() {
            var drawer = document.getElementById('drawer');
            var overlay = document.getElementById('overlay');

            if (drawer.style.width === '334px') {
                drawer.style.width = '0';
                overlay.style.display = 'none';
            } else {
                drawer.style.width = '334px';
                overlay.style.display = 'block';
            }
        }
    
        function closeDrawer() {
            var drawer = document.getElementById('drawer');
            var overlay = document.getElementById('overlay');

            drawer.style.width = '0';
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        window.onscroll = function() {
        var drawer = document.getElementById('drawer');
        var overlay = document.getElementById('overlay');
        var article = document.querySelector('article');

        if (window.pageYOffset <60) {
            drawer.style.position = 'fixed';
            overlay.style.position = 'fixed';
            drawer.style.top = '0';
            overlay.style.top = '0';
            article.style.marginTop = '60px'; // article의 상단 여백 추가
        } else {
            drawer.style.position = 'absolute';
            overlay.style.position = 'absolute';
            drawer.style.top = '60px';
            overlay.style.top = '60px';
            article.style.marginTop = '0'; // article의 상단 여백 제거
        }
        }
        function resultButtonClick() {
            window.location.href = "../pages/loading_page.html";
